<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LA in Anarchy</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Los Angeles in Anarchy (LAiA) is a Vampire: the Masquerade 20th Anniversary Edition play-by-post/text roleplaying Discord server set in 2029 Los Angeles, California.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="theme-custom.css">
  <link rel="stylesheet" href="unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css" />
  <link rel="stylesheet" href="unpkg.com/@fortawesome/fontawesome-free/css/brands.css" />
  <link rel="stylesheet" href="unpkg.com/@fortawesome/fontawesome-free/css/regular.css" />
  <link rel="stylesheet" href="unpkg.com/@fortawesome/fontawesome-free/css/solid.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<style>

  .sidebar {
      color: white;
      border-color: white;
      border-style: solid;
      border-width: 0 3px 0 0;
      font-weight: bold;
    }

  .markdown-section {
    max-width: (100% - var(--sidebar-width));
    padding: 0;
  }


</style>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'LA in Anarchy',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      routerMode: 'hash',
      logo: 'assets/LAiA.png',
      tabs: {
      persist    : true,      // default
      sync       : false,      // default
      theme      : 'material', // default
      tabComments: true,      // default
      tabHeadings: true,
  },
      scrollToTop: {
            auto: true,
            right: 15,
            bottom: 15,
            offset: 500
  }
}
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://kit.fontawesome.com/b9c618fd9d.js" crossorigin="anonymous"></script>
  <script src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>
  <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
</body>
</html>
